<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>

    <script src='calculadora.js'></script>

<body style="background-color: gray;">
    <center><h1>Calculadora</h1></center>
    <h3>Escolha um  numero</h3>
    <input type="number" id="n1" style="background-color: rgb(76, 142, 199);"><br>
    <h3>Escolha a operação</h3>
    <select id="op" style="background-color:green ;">
        <option value="nenhum">---</option>
        <option value="ad">+</option>
        <option value="sub">-</option>
        <option value="mul">x</option>
        <option value="div">/</option>
        <option value="rq">√</option>
        <option value="pot">x³</option>
    </select><br>
    <h3>Escolha o segundo número</h3>
    <input type="number" id="n2"  style="background-color: rgb(76, 142, 199);"><br><br>
    <button onclick="cal()" style="background-color: blue;">=</button><br>
